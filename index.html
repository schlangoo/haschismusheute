<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haschismus Heute</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>★ Haschismus Heute ★</h1>
    <p class="greeting">Die Tagesnachrichten der <s>Arbeiter</s> Alibi Partei der umherschweifenden Haschisten</p>
    <div class="feed-selector">
        <button onclick="loadFeed('deutschlandfunk')">Deutschlandfunk</button>
        <button onclick="loadFeed('untergrundblättle')">Untergrundblättle</button>
        <button onclick="loadFeed('aljazeera')">Al Jazeera <span class="country-code">(QA)</span></button>
        <button onclick="loadFeed('africanews')">Africa News <span class="country-code">(UK)</span></button>
        <button onclick="loadFeed('scmp')">South China Morning Post <span class="country-code">(FR)</span></button>
        <button onclick="loadFeed('tass')">TASS <span class="country-code">(IL)</span></button>
    </div>
    <div id="feed-content"></div>
    <script src="script.js"></script>
</body>
</html>
